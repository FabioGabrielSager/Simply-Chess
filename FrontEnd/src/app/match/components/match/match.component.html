<div class="match-container">
  <div class="timer" id="timer">
    <span class="minutes">@if(timer.minutes < 10) {<span>0</span>}{{ timer.minutes }}</span>:<span class="seconds">
    @if(timer.seconds < 10) {<span>0</span>}{{ timer.seconds }}
    </span>
  </div>
  <div class="rival-player">
    <span class="player-name bg-black rounded-1 pe-5 ps-5"
          [ngClass]="{'bg-white text-dark': matchService.playerTeamColor == 'BLACK'}">
      {{ rivalPlayerName }}
    </span>
  </div>
  <app-board [pieces]="matchService.playerTeamColor == 'BLACK'
  ? matchService.match?.blackPieces : matchService.match?.whitePieces"
             [rivalPieces]="matchService.playerTeamColor == 'BLACK'
  ? matchService.match?.whitePieces : matchService.match?.blackPieces"
  (onPieceMove)="onPieceMove($event)"></app-board>
  <div class="player">
    <span class="player-name bg-black rounded-1 pe-5 ps-5"
          [ngClass]="{'bg-white text-dark': matchService.playerTeamColor == 'WHITE'}">
      {{ playerName }}
    </span>
  </div>
  <div class="matchId">
    <span role="status">Match ID: {{ matchId }}</span>
    <button class="btn border-0" type="button" (click)="onCopy()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
           stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"
           data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: currentColor;">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" data-darkreader-inline-stroke=""
              style="--darkreader-inline-stroke: none;"></path>
        <path
          d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z"></path>
        <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"></path>
      </svg>
    </button>
  </div>
</div>
